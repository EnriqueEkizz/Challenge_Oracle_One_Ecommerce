<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="css/buttons/buttons.css">
    
    <link rel="stylesheet" href="css/header/header.css">

    <link rel="stylesheet" href="css/banner/banner.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main">

        <!-- ____HEADER:
            - Barra de busqueda con logo
            - Barra de busqueda flotante
        -->
        <section class="header">
            <div class="header__content">
                <img src="assets/Logo.png" alt="">
                <button class="button button_square button_square_l button_blank">Login</button>
                <button id="btnShowSearchPane" class="button button_blank button_circle material-symbols-outlined">search</button>
            </div>
            <div id="header__content_floating" class="header__content header__content_floating">
                <label for="txtBuscar" class="header__content__control">
                    <input
                                    type="text"
                                    id="txtBuscar">
                </label>
                <button id="btnBuscar" class="button button_blank button_circle material-symbols-outlined">search</button>
                <button id="btnCloseSearchPane" class="button button_blank button_circle material-symbols-outlined">close</button>
            </div>
        </section>

        <!-- ____BANNER-->
        <section class="banner">
            <div class="banner__content">
                <p class="banner__title banner__text">Febrero promocional</p>
                <p class="banner__subtitle banner__text">Productos seleccionados con 33%</p>
                <button class="button button_square button_square_l">Ver consolas</button>
            </div>
        </section>

    </main>

    <script src="js/header.js"></script>
</body>
</html>
